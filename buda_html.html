<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="platina_css.css">
    <title>Секундомір</title>
</head>
<body>
     <div class="stopwatch row jcc aic">
    <div class="container column jcc aic"> <h1>Секундомір для ілюшиних котів</h1>
        <div class="time row jcc aic">
            
            <span class="interval js-minutes row jcc aic">00</span>
            <span class="colon">:</span>
            <span class="interval js-seconds row jcc aic">00</span>
            <span class="colon">:</span>
            <span class="colon interval js-hundredths-second row jcc aic">00</span>
     </div>
     <div class="buttons">
        <button class="btn js-btn-start" title="ладно, лох">Start</button>
        <button class="btn js-btn-stop">Stop</button>
        <button class="btn js-btn-reset">Reset</button>
     </div>
    </div>
</div>
    <script src="RNB_js.js"></script>
</body>
</html>
